<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>药品库存</title>
		<script src="/js/jquery-3.3.1.min.js"></script>
	</head>

	<body>
		<h4>药品库存</h4>
		<hr/>
		<table border="1" cellpadding="0" cellspacing="0" style="width: 700px;">

			<tr name="head">
				<th>条形码</th>
				<th>物品名称</th>
				<th>库存数</th>
				<th>单位</th>
				<th>[单价]</th>
				<th>[零售价]</th>
				<th>入库时间</th>

			</tr>

		</table>
		<hr />
		<span name="count">商品数量总计：240</span>
	</body>
<script>
	$(function () {
		$.ajax({
			url:"http://localhost:8763/listCashiers",
			dataType:"json",
			success:function (data) {
				var content="";
                var count=0;
				$.each(data,function (i,e) {
					content+="<tr>" +
						"<td>"+e.barCode+"</td>" +
						"<td>"+e.cashierName+"</td>" +
						"<td>"+e.count+"</td>" +
						"<td>"+e.unit+"</td>" +
						"<td>￥"+e.univalent.toFixed(2)+"</td>" +
						"<td>￥"+e.retailPrice.toFixed(2)+"</td>" +
						"<td>"+e.creatTime+"</td>" +
						"</tr>";
					count+=e.count;
                });
				$("tr[name='head']").after(content);
				$("span[name='count']").html("商品数量总计："+count);
            }
		});
    });
</script>
</html>
